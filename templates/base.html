<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">üè† Real Estate</h1>
            <nav class="space-x-4">
                <a href="/api/users/register/form/" class="text-gray-700 hover:text-blue-600">Register</a>
                <a href="/api/users/login/form" class="text-gray-700 hover:text-blue-600">Login</a>
                <a href="/api/users/profile/form/" class="text-gray-700 hover:text-blue-600">Profile</a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto mt-8 px-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-12 py-6 text-center text-sm text-gray-500">
        &copy; 2025 Real Estate Rental. All rights reserved.
    </footer>
</body>
</html>
