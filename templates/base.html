<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Real Estate{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-relaxed">

  <!-- HEADER -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <a href="{% url 'property_list' %}" class="flex items-center space-x-2">
        <span class="text-3xl">üè†</span>
        <span class="text-2xl font-bold text-blue-600">Real Estate</span>
      </a>
      <nav class="space-x-6">
        {% if request.user.is_authenticated %}
          <a href="{% url 'property_list' %}" class="hover:text-blue-600">Home</a>
          <a href="{% url 'profile_view' %}" class="hover:text-blue-600">Profile</a>
          <a href="{% url 'logout' %}" class="text-red-500 hover:text-red-700">Logout</a>
        {% else %}
          <a href="{% url 'register' %}" class="hover:text-blue-600">Register</a>
          <a href="{% url 'login' %}" class="hover:text-blue-600">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto mt-8 px-6">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="mt-12 py-6 bg-white text-center text-sm text-gray-600">
    &copy; 2025 Real Estate Rental. All rights reserved.
  </footer>

</body>
</html>
