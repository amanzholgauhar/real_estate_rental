{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-10">
  <h2 class="text-2xl font-semibold mb-4">Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
      class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
      Update Password
    </button>
  </form>
</div>
{% endblock %}
