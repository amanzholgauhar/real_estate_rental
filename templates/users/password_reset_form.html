{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Password Reset" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg mt-10 p-8">
  <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">{% trans "Reset Password" %}</h2>

  {% if message %}
    <p class="text-center text-green-600 mb-4">{{ message }}</p>
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <label for="email" class="block text-sm font-medium text-gray-700">{% trans "Your Email" %}</label>
    <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden focus-within:ring-2 focus-within:ring-blue-500">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-6 w-6 text-gray-400 ml-3 flex-shrink-0"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 12H8m8-4H8m8 8H8m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2
                 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <input
        type="email"
        name="email"
        id="email"
        required
        class="w-full px-3 py-2 focus:outline-none"
        placeholder="{% trans 'you@example.com' %}"
      />
    </div>
    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
      {% trans "Send Reset Link" %}
    </button>
  </form>

  <p class="text-center text-sm text-gray-600 mt-4">
    <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800">{% trans "Back to Login" %}</a>
  </p>
</div>
{% endblock %}
