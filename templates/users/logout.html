{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10">
  <div class="px-6 py-8">
    <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">Logout</h2>
    <p class="text-center text-gray-700 mb-6">Are you sure you want to log out?</p>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <div class="text-center">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300">
          Log Out
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
