{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10">
  <div class="px-6 py-8">
    <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">Create an account</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p|safe }}
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
        Sign Up
      </button>
    </form>
  </div>
  <div class="px-6 py-4 border-t">
    <p class="text-sm text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium">Login here</a></p>
  </div>
</div>
{% endblock %}
