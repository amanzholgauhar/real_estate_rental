{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10">
  <div class="px-6 py-8">
    <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">Welcome Back</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p|safe }}
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
        Log In
      </button>
    </form>
  </div>
  <a href="{% url 'password_reset_form' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 7a3 3 0 11-6 0 3 3 0 016 0zm-3 3v4m0 0H9m3 0h3"/>
    </svg>
    Forgot password?
  </a>
  
  <div class="px-6 py-4 border-t">
    <p class="text-sm text-center text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 font-medium">Register here</a></p>
  </div>
</div>
{% endblock %}
