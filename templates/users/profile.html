{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10 p-8">
  <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">Your Profile</h2>
  <div class="space-y-4 text-gray-700">
    <div class="flex justify-between items-center">
      <span class="font-medium">Username:</span>
      <span>{{ user.username }}</span>
    </div>
    <div class="flex justify-between items-center">
      <span class="font-medium">Email:</span>
      <span>{{ user.email }}</span>
    </div>
    <div class="flex justify-between items-center">
      <span class="font-medium">Role:</span>
      <span>{{ user.role }}</span>
    </div>
  </div>

  <!-- Buttons for navigation -->
  <div class="mt-6 text-center space-x-4">
    <a href="{% url 'add_property' %}"
       class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
      Add Property
    </a>
    <a href="{% url 'my_bookings' %}"
       class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
      My Bookings
    </a>
    <a href="{% url 'logout' %}"
       class="inline-block bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
      Logout
    </a>
  </div>
</div>
{% endblock %}
